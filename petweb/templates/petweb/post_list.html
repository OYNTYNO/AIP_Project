{% extends 'petweb/base.html' %}
 {% block content %}
 	<div class="post-button">
	 <h3><a class="btn btn-default" href="{% url 'post_new' %}"</a>New Post</a></h3>
	</div>
	 {% for post in posts %}

		<img src=""><p>image</p>
		<p>uploaded:{{post.published_date}}</p>
	  </div>
	  {% endfor %}
 {% endblock %}
