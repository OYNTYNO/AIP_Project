{% extends 'petweb/base.html' %}
 {% block content %}
 	<div>
 		{% if post.published_date %}
 		<h2>{{ post.title }}</h2>
 		<p>{{ post.published_date }}</p>
 		<p>{{ post.content|linebreaksbr }}</p> <!--supposed to render new line...but dont know why not workgin at all..-->
 		{% endif %}
 		<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">EDIT</a>
 		<a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}">DELETE</a>
 	</div>
 {% endblock %}
